<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Rock Paper Scissor</h1>
    
        <div class="choices">
            <p class="rock">✊</p>
            <p class="paper">✋</p>
            <p class="scissor">✌</p>
        </div>

        <div class="play-ground">
            <div class="box">
                <p class="text-head">You</p>
                <div class="you-select"></div>
            </div>

            <div class="box">
                <p class="text-head">Result</p>
                <div class="result">
                </div>
            </div>
            <div class="box">
                <p class="text-head">Computer</p>
                <div class="computer-select"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
